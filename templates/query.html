    <script>
        let currentRegistrationId = null;

        async function searchRegistration() {
            const name = document.getElementById('searchInput').value.trim();
            if (!name) {
                showToast('è«‹è¼¸å…¥å¹¼å…’å§“å\nPlease enter student name', 'warning');
                return;
            }

            try {
                const response = await apiFetch('/query-registration?name=' + encodeURIComponent(name));

                    const data = await response.json();
                    displayResult(data);
                } else {
                    showError('æ‰¾ä¸åˆ°è©²åå¹¼å…’çš„å ±åè³‡æ–™\nRegistration not found');

            }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';
            resultSection.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function displayResult(data) {
            currentRegistrationId = data.id;

            document.getElementById('resultId').textContent = `ID: ${data.id}`;
            document.getElementById('studentName').value = data.name;
            document.getElementById('studentBirthday').value = data.birthday || '';

            // Build class radio buttons
            const classGroup = document.getElementById('classGroup');
            classGroup.innerHTML = '';
            classOptions.forEach(option => {
                const label = document.createElement('label');
                label.className = 'radio-item';
                label.innerHTML = `
                    <input type="radio" name="class" value="${option}" ${data.class === option ? 'checked' : ''}>
                    <span>${option}</span>
                `;
                classGroup.appendChild(label);
            });

            // Build courses checkboxes
            const coursesGroup = document.getElementById('coursesGroup');
            coursesGroup.innerHTML = '';
            courseOptions.forEach(course => {
                const isChecked = data.courses && data.courses.some(c => c.name === course.name);
                const label = document.createElement('label');
                label.className = 'checkbox-item';
                label.innerHTML = `
                    <input type="checkbox" value="${course.name}" data-price="${course.price}" ${isChecked ? 'checked' : ''}>
                    <span>${course.name}</span>
                    <span class="price-tag">$${course.price}</span>
                `;
                coursesGroup.appendChild(label);
            });

            // Build supplies checkboxes
            const suppliesGroup = document.getElementById('suppliesGroup');
            suppliesGroup.innerHTML = '';
            supplyOptions.forEach(supply => {
                const isChecked = data.supplies && data.supplies.some(s => s.name === supply.name);
                const label = document.createElement('label');
                label.className = 'checkbox-item';
                label.innerHTML = `
                    <input type="checkbox" value="${supply.name}" data-price="${supply.price}" ${isChecked ? 'checked' : ''}>
                    <span>${supply.name}</span>
                    <span class="price-tag">$${supply.price}</span>
                `;
                suppliesGroup.appendChild(label);
            });

            document.getElementById('resultSection').style.display = 'block';
        }

        async function saveChanges() {
            const name = document.getElementById('studentName').value;
            const birthday = document.getElementById('studentBirthday').value;
            const classSelected = document.querySelector('input[name="class"]:checked');

            const selectedCourses = [];
            document.querySelectorAll('#coursesGroup input[type="checkbox"]:checked').forEach(cb => {
                selectedCourses.push({
                    name: cb.value,
                    price: cb.dataset.price
                });
            });

            const selectedSupplies = [];
            document.querySelectorAll('#suppliesGroup input[type="checkbox"]:checked').forEach(cb => {
                selectedSupplies.push({
                    name: cb.value,
                    price: cb.dataset.price
                });
            });

            const payload = {
                id: currentRegistrationId,
                name: name,
                birthday: birthday,
                class: classSelected ? classSelected.value : 'Unspecified',
                courses: selectedCourses,
                supplies: selectedSupplies,
                totalItems: selectedCourses.length + selectedSupplies.length
            };

            try {
                const response = await apiFetch('/update-registration', {
                    method: 'POST',
                    body: JSON.stringify(payload)
